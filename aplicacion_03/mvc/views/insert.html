    <center>
    <form class="pure-form pure-form-aligned">
        <div class="inputBox">
            <h1>FORMULARIO</h1>
        <fieldset>
            <div class="pure-control-group">
                <label for="aligned-name">Matrícula:</label>
                <input type="text" id="aligned-number" placeholder="Ingresar Matricula" />
            </div>
            <br>
            <div class="pure-control-group">
                <label for="aligned-name">Nombre(s):</label>
                <input type="text" id="aligned-name" placeholder="Ingresar nombre(s)" />
            </div>
            <br>
            <div class="pure-control-group">
                <label for="aligned-apepate">Primer apellido:</label>
                <input type="text" id="aligned-apepate" placeholder="Ingresar primer apellido" />
            </div>
            <br>
            <div class="pure-control-group">
                <label for="aligned-apemate">Segundo apellido:</label>
                <input type="text" id="aligned-apemate" placeholder="Ingresar segundo apellido" />
                <span class="validity"></span>
            </div>
            <br>
            <div>
                <p>Edad: <input placeholder="Ingresar tu edad" type="number" name="edad" size="40"></p>
            </div>
            <br>
            <div class="pure-control-group">
                <label for="stacked-state">Fecha de nacimiento:</label>
                <input type="date" id="party" min="1980-01-01" max="2030-01-01" required>
                <span class="validity"></span>
            </div>
            <br>
            <div class="pure-control-group">
                <label for="stacked-state">Sexo:</label>
                    <input type="radio" id="checkbox-radio-option-two" name="optionsRadios" value="option1" checked="" /> Femenino</label>
                    <input type="radio" id="checkbox-radio-option-two" name="optionsRadios" value="option2" checked="" /> Masculino</label>
            </div>
            <br>
            <div class="pure-control-group">
                <p>Estado:
                    <select name="estado">
                      <option value="0">Selecciona</option>
                      <option value="1">Aguascalientes</option>
                      <option value="2">Baja California</option>
                      <option value="3">Baja California Sur</option>
                      <option value="4">Campeche</option>
                      <option value="5">Chiapas</option>
                      <option value="6">Chihuahua</option>
                      <option value="7">Coahuila de Zaragoza</option>
                      <option value="8">Colima</option>
                      <option value="9">Durango</option>
                      <option value="10">Estado de México</option>
                      <option value="11">Guanajuato</option>
                      <option value="12">Guerrero</option>
                      <option value="13">Hidalgo</option>
                      <option value="14">Jalisco</option>
                      <option value="15">Michoacán de Ocampo</option>
                      <option value="16">Morelos</option>
                      <option value="17">Nayarit</option>
                      <option value="18">Nuevo León</option>
                      <option value="19">Oaxaca</option>
                      <option value="20">Puebla</option>
                      <option value="21">Querétaro</option>
                      <option value="22">Quintana Roo</option>
                      <option value="23">San Luis Potosí</option>
                      <option value="24">Sinaloa</option>
                      <option value="25">Sonora</option>
                      <option value="26">Tabasco</option>
                      <option value="27">Tamaulipas</option>
                      <option value="28">Tlaxcala</option>
                      <option value="29">Veracruz de Ignacio de la Llave</option>
                      <option value="30">Yucatán</option>
                      <option value="31">Zacatecas</option>
                    </select>
                  </p>
            </div>
            <br>
            <div class="pure-controls">
                <label for="aligned-cb" class="pure-checkbox">
                <button type="submit" class="pure-button pure-button-primary">Guardar</button>
            </div>
        </div>
        </fieldset>
    </form>
    </center>
